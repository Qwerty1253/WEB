<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Моя Батьківщина</title>
    <style>
        body {
            background-color: #f5f5dc; /* Світлий колір фону */
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366; /* Темно-синій колір */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #ffd700; /* Золотистий колір */
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #f1c40f;
            color: #fff;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .image-container {
            display: inline-block;
            position: relative;
            margin: 20px;
        }
        .image-container img {
            width: auto;
            height: 300px;
            border: 5px solid #003366;
        }
        .image-container .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моя Батьківщина</h1>
    </header>
    <nav>
        <a href="#field">Поле</a>
        <a href="#flag">Прапор</a>
        <a href="#culture">Культура</a>
    </nav>
    <main>
        <div class="image-container" id="field">
            <img src="Images/field.jpg" alt="Поле">
            <div class="tooltip">Безкраї поля моєї Батьківщини чарують неповторною красою.</div>
        </div>
        <div class="image-container" id="flag">
            <img src="Images/flag.jpg" alt="Прапор">
            <div class="tooltip">Наш прапор — символ свободи та єдності народу.</div>
        </div>
        <div class="image-container" id="culture">
            <img src="Images/culture.jpg" alt="Культура">
            <div class="tooltip">Багата культура відображає глибину нашої історії та традицій.</div>
        </div>
    </main>
    <footer>
        &copy; 2024 Моя Батьківщина
    </footer>
</body>
</html>
