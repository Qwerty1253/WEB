<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивна розмітка</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .wrapper {
      display: grid;
      grid-gap: 5px;
      width: 100%;
      min-height: 100vh;
      grid-template-columns: 35% 35% 30%;
      grid-template-rows: repeat(4, 1fr);
    }
    .wrapper > div {
      border: 2px solid #ced4da;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #fff;
    }

    .lightblue { background-color: #6f42c1; grid-column: 1 / span 2; grid-row: 1; }
    .gray { background-color: #fd7e14; grid-column: 3; grid-row: 1 / span 3; }
    .aqua { background-color: #28a745; grid-column: 1; grid-row: 2; }
    .red { background-color: #dc3545; grid-column: 2; grid-row: 2; }
    .yellow { background-color: #ffc107; grid-column: 2; grid-row: 3; }
    .green { background-color: #007bff; grid-column: 1; grid-row: 3; }
    .orange { background-color: #17a2b8; grid-column: 1 / span 3; grid-row: 4; }

    @media (max-width: 599px) {
      .wrapper {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(7, 1fr);
        grid-gap: 3px;
      }
      .lightblue { grid-column: 1; grid-row: 1; }
      .gray { grid-column: 1; grid-row: 2 / span 2; }
      .aqua { grid-column: 1; grid-row: 4; }
      .red { grid-column: 1; grid-row: 5; }
      .yellow { grid-column: 1; grid-row: 7; }
      .green { grid-column: 1; grid-row: 6; }
      .orange { grid-column: 1; grid-row: 8; }
      .wrapper > div {
        font-size: 16px;
      }
    }

    @media (min-width: 600px) and (max-width: 899px) {
      .wrapper {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(5, 1fr);
        grid-gap: 4px;
      }
      .lightblue { grid-column: 1 / span 2; grid-row: 1; }
      .gray { grid-column: 2; grid-row: 2 / span 2; }
      .aqua { grid-column: 1; grid-row: 2; }
      .red { grid-column: 1; grid-row: 3; }
      .yellow { grid-column: 1; grid-row: 5; }
      .green { grid-column: 1; grid-row: 4; }
      .orange { grid-column: 1 / span 2; grid-row: 6; }
      .wrapper > div {
        font-size: 18px;
      }
    }

    @media (min-width: 900px) {
      .wrapper {
        grid-gap: 5px;
      }
      .wrapper > div {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="lightblue">Блок 1</div>
    <div class="gray">Блок 2</div>
    <div class="aqua">Блок 3</div>
    <div class="red">Блок 4</div>
    <div class="yellow">Блок 5</div>
    <div class="green">Блок 6</div>
    <div class="orange">Блок 7</div>
  </div>
</body>
</html>
