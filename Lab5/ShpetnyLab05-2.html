<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Додавання зображення в HTML-код</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #330066;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            color: #008080;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 36px;
            font-style: italic;
        }
        .group-table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .group-table td {
            padding: 10px;
        }
        .group-table a {
            text-decoration: none;
            color: #330066;
            font-size: 24px;
        }
        .group-table a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 30px;
            font-size: 20px;
        }
        .back-link a {
            color: #330066;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>
        <span class="title">Розклад</span><br>
        <span class="subtitle">занять на понеділок</span><br><br>
        <img src="/Images/clock.jpg" alt="Годинник">
    </p>

    <!-- Таблиця з групами -->
    <table class="group-table">
        <tr>
            <td><a href="/ShpetnyLab05-1.html">Група 101-ТК</a></td>
            <td><a href="/ShpetnyLab05-1.html">Група 102-ТК</a></td>
            <td><a href="/ShpetnyLab05-1.html">Група 101-ТТ</a></td>
        </tr>
    </table>

    <div class="back-link">
        <a href="ShpetnyLab02-1.html">&larr; Повернутися до попереднього документа</a>
    </div>
</body>
</html>
