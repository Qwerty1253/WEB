<!DOCTYPE html>
<html>
<head>
    <title>Моя сторінка з фотографіями</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        img {
            border: 2px solid #333;
            margin: 20px;
        }
        .caption {
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Мої улюблені фотографії</h1>

    <div>
        <img src="/Images/clock.jpg" alt="Старовинний годинник" width="300" height="300">
        <!-- Атрибути ALT, WIDTH, HEIGHT -->
        <div class="caption">Старовинний годинник</div>
    </div>

    <div>
        <img src="Images/logo.png" alt="Логотип компанії" width="200" height="200">
        <!-- Атрибути ALT, WIDTH, HEIGHT -->
        <div class="caption">Логотип моєї компанії</div>
    </div>

</body>
</html>
