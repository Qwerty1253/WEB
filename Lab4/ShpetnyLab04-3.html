<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вертикальні Анімації</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .line {
            width: 100%;
            height: 120px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        .line1 { background-color: #FFCCCC; }
        .line2 { background-color: #CCFFCC; }
        .line3 { background-color: #CCCCFF; }
        .line4 { background-color: #FFFFCC; }
        .line5 { background-color: #FFCCFF; }

        .content {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            left: 50%;
            transform: translateX(-50%);
        }

        .line1 .content {
            animation: oscillate-vertical 3s infinite alternate ease-in-out;
            top: 0;
        }
        @keyframes oscillate-vertical {
            from { top: 0; }
            to { top: calc(100% - 50px); }
        }

        .line2 .content {
            animation: move-up 5s linear infinite;
            bottom: -50px;
        }
        @keyframes move-up {
            from { bottom: -50px; }
            to { bottom: 100%; }
        }

        .line3 .content {
            animation: move-down 5s linear forwards;
            top: -50px;
        }
        @keyframes move-down {
            from { top: -50px; }
            to { top: calc(100% - 50px); }
        }

        .line4 .content {
            animation: delay-move 8s linear infinite;
            animation-delay: 0s;
            top: 100%;
        }
        .line5 .content {
            animation: delay-move 8s linear infinite;
            animation-delay: 2s;
            top: 100%;
        }
        @keyframes delay-move {
            0% { top: 100%; }
            50% { top: -50px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="line line1">
        <div class="content">
            Текст коливається вертикально
        </div>
    </div>

    <div class="line line2">
        <div class="content">
            Текст А
            <br>
            Текст Б
            <br>
            Текст В
        </div>
    </div>

    <div class="line line3">
        <div class="content">
            Текст Г
            <br>
            Текст Д
            <br>
            Текст Е
        </div>
    </div>

    <div class="line line4">
        <div class="content">Текст із затримкою 0 секунд</div>
    </div>

    <div class="line line5">
        <div class="content">Текст із затримкою 2 секунди</div>
    </div>

</body>
</html>
