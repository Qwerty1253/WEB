<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ShpetnyLab04-1.html</title>
    <style>
        body {
            background-image: url('../Images/fon.jpg');
            color: #FFFAFA;
            text-align: center;
            font-family: Verdana, sans-serif;
        }
        .marquee-container {
            width: auto;
            height: 50px;
            background-color: #99FF00;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .marquee-text {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 20px;
            color: #8B008B;
            font-weight: bold;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: marquee 5s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <p>
        <br><br><br>
        <div class="marquee-container">
            <div class="marquee-text">
                ПРИКЛАД РЯДКА, ЩО БІЖИТЬ (рух з правого на лівий)
            </div>
        </div>
        <br><br>
    </p>
</body>
</html>
